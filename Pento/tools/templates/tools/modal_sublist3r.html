<!DOCTYPE html>
<html>
<head>
    <title>Sublist3r Scan</title>
</head>
<body>
    <h1>Sublist3r Subdomain Enumeration</h1>
    <form method="post" action="{% url 'sublist3r_scan' %}">

        <label for="domain">Enter Domain:</label>

        <button type="submit">Run Scan</button>
    </form>
</body>
</html>
