<!DOCTYPE html>
<html>
<head>
    <title>XSS Scan</title>
    {% load static %}
</head>
<body>
    <h1>XSS Vulnerability Scanner</h1>
    <form method="POST" action="{% url 'xss_scan' %}">
        {% csrf_token %}
        <label for="xss-target">XSS Target URL:</label>
        <input type="url" id="xss-target" name="target" required>
        <button type="submit">Run XSS Scan</button>
    </form>
    <div class="terminal">
        <h3>XSS Scan Terminal</h3>
        <div id="terminal-output"></div>
    </div>
    <script>
        const terminal = document.getElementById('terminal-output');
        const eventSource = new EventSource("{% url 'xss_scan' %}");
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            terminal.innerHTML += `<p>${data.message}</p>`;
            terminal.scrollTop = terminal.scrollHeight;
        };
    </script>
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
