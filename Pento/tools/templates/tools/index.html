<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentesting Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background: black;">
    <canvas id="matrix"></canvas>

    <div class="sidebar">
        <button id="sidebar-toggle">â˜°</button>
        <ul id="tools-list" class="tools hidden">
            <li>
                <a href="/nmap/" title="Nmap">
                    <img src="{% static 'images/nmap.png' %}" alt="Nmap">
                    <span class="tool-name">Nmap</span>
                </a>
            </li>
            <li>
                <a href="/whois/" title="Whois">
                    <img src="{% static 'images/whois.png' %}" alt="Whois">
                    <span class="tool-name">Whois</span>
                </a>
            </li>
            <li>
                <a href="/sublist3r/" title="Sublist3r">
                    <img src="{% static 'images/sublist3r.png' %}" alt="Sublist3r">
                    <span class="tool-name">Sublist3r</span>
                </a>
            </li>
            <li>
                <a href="/amass/" title="Amass">
                    <img src="{% static 'images/amass.png' %}" alt="Amass">
                    <span class="tool-name">Amass</span>
                </a>
            </li>
            <li>
                <a href="/zap/" title="ZAP">
                    <img src="{% static 'images/zap.png' %}" alt="ZAP">
                    <span class="tool-name">ZAP</span>
                </a>
            </li>
            <li>
                <a href="/sqlmap/" title="SQLMap">
                    <img src="{% static 'images/sql_map.png' %}" alt="SQLMap">
                    <span class="tool-name">SQLMap</span>
                </a>
            </li>
            <li>
                <a href="/xss/" title="XSS">
                    <img src="{% static 'images/xss.png' %}" alt="XSS">
                    <span class="tool-name">XSS</span>
                </a>
            </li>
            <li>
                <a href="/dns_lookup/" title="DNS Lookup">
                    <img src="{% static 'images/dns_lookup.png' %}" alt="DNS">
                    <span class="tool-name">DNS Lookup</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <h1 style="text-align: center; color: #fff;">Welcome to Pento Dashboard</h1>
        <p style="text-align: center; color: #ddd;">
            This penetration testing dashboard offers a suite of tools for recon, vulnerability scanning, and more.
        </p>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
